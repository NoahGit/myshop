{% extends "shop/base.html" %}

{% block title %}登陆{% endblock %}

{% block content %}
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -80%);">
    <h1>登陆</h1>
    {% if form.errors %}
        <p>
            您的用户名和密码不匹配。 请再试一次。
        </p>
    {% else %}
        <p>
            请使用以下表格登录。
            如果你没有账户 <a href="{% url "shop:register" %}">这里注册</a>。
        </p>
    {% endif %}
    <p><a href="{% url "shop:password_reset" %}">忘记了您的密码？</a> </p>
    <div class="login-form">
        <form action="{% url 'shop:login' %}" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            <p>
                <input type="submit" value="登陆">
            </p>
        </form>
    </div>
    </div>
{% endblock %}
