{% extends "shop/base.html" %}

{% block title %}重置您的密码{% endblock %}

{% block content %}
    <h1>忘记密码?</h1>
    <p>请输入您的用户名绑定的注册邮箱，一定要是和您的用户名绑定的注册邮箱，不然收不到邮件的。</p>
    <form action="." method="post">
        {{ form.email }}
        <input type="submit" value="Send e-mail">
        {% csrf_token %}
    </form>
{% endblock %}
