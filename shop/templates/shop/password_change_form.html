{% extends "shop/base.html" %}

{% block title %}更改你的密码{% endblock %}

{% block content %}
  <h1>更改你的密码</h1>
  <p>请使用以下表格更改密码。</p>
  <form action="{% url "shop:password_change" %}" method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Change"></p>
    {% csrf_token %}
  </form>
{% endblock %}
